<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Stylesheets -->
<link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      />
<link rel="stylesheet" href="./assets/css/style.css">

<!-- Firebase References -->
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<!-- <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script> -->

<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Train Schedule</title>
</head>
<body>
    <div class="pagecontainer">
        <!-- Title -->
        <div class="title jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
          
            <h4 class="text-center">Moooooooo.</h4>
        </div>
        <!-- Content -->
        <div class="row">

                <div class="col-md-12">
          
                  <!-- Current Employees-->
                  <div class="card mb-4">
                    <div class="card-header">Current Employees</div>
                    <div class="card-body">
                      <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
        <!-- Form -->
        <div class="row">
                <div class="col-md-12">
                  <!-- Add Train  -->
                  <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
          
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group">
                          <label for="employee-name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="dest-input">Destination</label>
                          <input class="form-control" id="dest-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="start-input">First Train Time (HH:mm - military time</label>
                          <input class="form-control" id="start-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="freq-input">Frequency (min)</label>
                          <input class="form-control" id="freq-input" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-sched-btn">Submit</button>
                      </form>
          
                    </div>
                  </div>
                </div>
          
    </div>

    <!-- Js Link -->
    <script src="./assets/js/train.js"></script>
</body>
</html>
